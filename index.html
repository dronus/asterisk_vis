<html>
  <head>
    <meta charset="utf-8">
    <title>PDF.js viewer</title>
    <script src="pdf.js"></script>
    <script src="svg.js"></script>
    <script src="ids_to_exts.js"></script>

    <style>
    body,html,*{
      padding:0;
      margin: 0;
      cursor: crosshair !important;
    }
    body{
/*      transform-origin: 50vh 50vh;
      transform: rotate(-90deg);*/
/*      width: 3200px;
      height: 1080px;*/
      overflow: hidden;
    }
    #messages{
      position: absolute;
      bottom: 0px; right: 0px;
      width: 500px; height: 500px;
    }
    </style>
  </head>

  <body>
    <textarea id=messages></textarea>

    <object id=map width=1920 data="cl-map.svg" type="image/svg+xml"></object>
    <script>
      var svg=null; 
      var lines={};
      
      var ws=new WebSocket('ws://192.168.179.2:8088/asterisk/ari/events?api_key=paul:<PASSWORD HERE>&app=dialer&subscibeAll=true'); 
      var messages=document.getElementById('messages');
      ws.addEventListener('message',function(msg){
        messages.value+=msg.data+"\n";
        var data=JSON.parse(msg.data);
        if(data.type=='Dial')
        {
          var from=data.caller.caller.number;
          from=ids_to_exts[from];
          if(!from) return;

          var to  =data.peer.caller.number;


          var o1=svg.select('#phone-'+from).show().members[0];
          var o2=svg.select('#phone-'+to  ).show().members[0];

          
          var line=svg.line(o1.cx(),o1.cy(),o2.cx(),o2.cy()).attr('id',"line_"+from+"_"+to);
          line.stroke({ color: '#00ff00', width: 1, linecap: 'round' });

          console.log('From '+from+' to '+to);
        }
        if(data.type=='ChannelConnectedLine')
        {
          var from=data.channel.caller.number;
          var to  =data.channel.connected.number;

          var o1=svg.select('#phone-'+from).style('fill','#00ff00').members[0];
          var o2=svg.select('#phone-'+to  ).style('fill','#00ff00').members[0];
          
          var line=svg.line(o1.cx(),o1.cy(),o2.cx(),o2.cy()).attr('id',"line_"+from+"_"+to);
          line.stroke({ color: '#f06', width: 3, linecap: 'round' });

          console.log('From '+from+' to '+to);
        }
        if(data.type=='ChannelHangupRequest')
        {
          var from=data.channel.caller.number;
          from=ids_to_exts[from];
          if(!from) return;
          var to  =data.channel.dialplan.exten;

          svg.select('#phone-'+from).style('fill','#555555');
          svg.select('#phone-'+to  ).style('fill','#555555');

          var lines=svg.select("#line_"+from+"_"+to);
          for(var line of lines.members) line.remove();
          var lines=svg.select("#line_"+to+"_"+from);
          for(var line of lines.members) line.remove();

          console.log('From '+from+' to '+to);
        }
      });
 

    window.addEventListener('load',function(){
      svg=SVG.adopt(document.getElementById('map').contentDocument.rootElement);
      svg.select('ellipse').style('fill','#55555599');
    });
    </script>
  </body>
</html>
